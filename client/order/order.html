<div class="container">

	<div class="text-center jumbotron"><h1>Thank You For Your Order</h1></div>
	<table class="table">
		<thead>
			<tr>
				<th>Item Name</th>
				<th>Price</th>
				<th>Image</th>
			</tr>
		</thead>
		<tr ng-repeat="item in model.currentOrder">
			<td>{{item.name}}</td>
			<td>{{item.sell_price | currency}}</td>
			<td><img ng-src="{{item.image_url}}" alt="" class="smallImage"></td>
			
		</tr>

	</table>
