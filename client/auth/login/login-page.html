<div class="container login-page">

	<h2 class="page-header" ng-show="!model.loggedIn">Account Login</h2>
	<h2 class="page-header" ng-show="model.loggedIn">Account Information</h2>
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form ng-show="!model.loggedIn">
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" name="email" placeholder="Email" ng-model="model.user.email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password" placeholder="Password" ng-model="model.user.password">
			</div>
			<button type="submit" class="btn btn-success" ng-click="model.login(model.user)">Login</button><br><br>
			<div class="alert alert-info">Need an account? Register Below</div>
			<button type="submit" class="btn btn-primary" ui-sref="register">Register</button>
		</form>

	</div>
	<div class="col-md-4"></div>
	<div class="isLoggedin" ng-show="model.loggedIn">
		<h1>You are logged in as {{model.user.first_name}} {{model.user.last_name}}</h1>
	</div>

</div>
