<div class="container">

	<h2 class="page-header">Account Registration</h2>
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" name="email" placeholder="Email" ng-model="model.user.email">
			</div>
			<div class="form-group">
				<label>First Name</label>
				<input type="text" class="form-control" name="fname" placeholder="First Name" ng-model="model.user.fname">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" class="form-control" name="lname" placeholder="Last Name" ng-model="model.user.lname">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" name="password" placeholder="Password" ng-model="model.user.password">
			</div>
			<button type="submit" class="btn btn-default" ng-click="model.register(model.user)">Register</button>
		</form>
	</div>
	<div class="col-md-4"></div>

</div>
