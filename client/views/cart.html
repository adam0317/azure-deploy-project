<div class="container">


	<div ng-repeat="item in cart track by $index" class="col-lg-4">
		<h2 class="text-center">{{item.name}} </h2>
		<img src="{{item.image_url}}" alt="" class="img-responsive">
		<button type="button" class="btn btn-large btn-block btn-danger" ng-click="removeFromCart(item)">Remove From Cart</button>
	</div>
	
	

		

	
</div>
