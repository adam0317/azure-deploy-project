<div class="container">

<h2 class="page-header">Account Login</h2>
<div class="col-md-4"></div>
<div class="col-md-4"><form method="post" action="/users/login">
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" placeholder="Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="">Submit</button>
</form></div>
<div class="col-md-4"></div>

</div>
