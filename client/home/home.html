<div class="container">
	<div class="row">
		<h1 class="text-center">Featured Product</h1>
		<h2 class="text-center">{{model.mainProduct.name}}</h2>
		<img ng-src="{{model.mainProduct.image_url}}" class="center-block">
		<div class="text-center">
			{{model.mainProduct.sell_price | currency}} <br><br>
			<button type="button" class="btn btn-lg btn-primary" ng-click="model.addToCart(model.mainProduct)">Add To Cart</button>
		</div>
	</div>
	<product-grid products="products" add-to-cart="addToCart"></product-grid>
</div>
