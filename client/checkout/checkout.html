	<div class="text-center">
		<h1>Checkout </h1>

	<p id="form-errors"></p>

	<form class="form-horizontal">
		<fieldset>
			<legend>Order Total: {{model.totalPrice | currency}}</legend>
			
			<div class="form-group">
				<label class="col-sm-3 control-label"  for="card-holder-name">Name on Card</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="model.card.cardHolderName" placeholder="Card Holder's Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="card-number">Card Number</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="model.card.cardNumber" placeholder="Enter 4242 4242 4242 4242 To Test API">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
				<div class="col-sm-9">
					<div class="row">
						<div class="col-xs-3">
							<select class="form-control col-sm-2" ng-model="model.card.expiryMonth" > 
                
                  <option value="01">Jan (01)</option>
                  <option value="02">Feb (02)</option>
                  <option value="03">Mar (03)</option>
                  <option value="04">Apr (04)</option>
                  <option value="05">May (05)</option>
                  <option value="06">June (06)</option>
                  <option value="07">July (07)</option>
                  <option value="08">Aug (08)</option>
                  <option value="09">Sep (09)</option>
                  <option value="10">Oct (10)</option>
                  <option value="11">Nov (11)</option>
                  <option value="12">Dec (12)</option>
                </select>
						</div>
						<div class="col-xs-3">
							<select class="form-control" ng-model="model.card.expiryYear" > 
                 
                  <option value="18">2018</option>
                  <option value="19">2019</option>
                  <option value="20">2020</option>
                  <option value="21">2021</option>
                  <option value="22">2022</option>
                  <option value="23">2023</option>
                </select>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cvv">Card CVV</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" ng-model="model.card.cvv" placeholder="Enter any 3 digits">
				</div>
			</div>
			<input type="hidden" name="price" value="{{model.totalPrice | currency}}" ) <div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button type="submit" id="submit-btn" class="btn btn-success" ng-click="model.placeOrder(model.card)">Pay Now</button>
			</div>

		</fieldset>
	</form>
	

	<div class="row">
		<div ng-repeat="item in model.cart track by $index" class="col-lg-4">
			<h2 class="text-center">{{item.name}}<br>{{item.sell_price | currency}}</h2>
			<img ng-src="{{item.image_url}}" alt="" class="img-responsive">
			<!--<button type="button" class="btn btn-large btn-block btn-danger" ng-click="model.removeFromCart(item)">Remove From Cart</button>-->
		</div>
	</div>
</div>
</div>
</div>
